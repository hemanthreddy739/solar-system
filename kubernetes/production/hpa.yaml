apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: solar-system-web-app-hpa
  namespace: prod-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: solar-system
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60